<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat-Bot | Modelo</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/malihu-custom-scrollbar-plugin/3.1.3/jquery.mCustomScrollbar.min.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Opens+Sans">
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined+Sharp" rel="stylesheet" />


</head>
<body>
     
    <div class="chat">
        <div class="chat-title">
            <h1>Chat-Bot</h1>
            <h2>Coder</h2>
            <figure class="avatar">
              <img class="avatar-image" src="logo.png" >
            </figure>
        </div>
       
        <div class="msgs">
            <div class="msgs-content"></div>
        </div>
        <div class="msg-box">
            <textarea class="msg-input" placeholder="Escreva uma Messagem..."></textarea>
            <button type="submit" class="msg-submit">
Enviar            </button>
        </div>
    </div>
    




    <script src="index.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/malihu-custom-scrollbar-plugin/3.1.5/jquery.mCustomScrollbar.min.js"></script>
</body>
</html>
